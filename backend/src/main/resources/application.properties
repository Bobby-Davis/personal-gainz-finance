spring.application.name=finance

# --- H2 Database Configuration ---

# Use an in-memory H2 database named "finance_db"
spring.datasource.url=jdbc:h2:mem:finance_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Tell JPA/Hibernate to create/update tables based on our @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (good for learning)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable the H2 web console so we can inspect tables at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
